[colors]
background = ${xrdb:background:#30393d}
foreground = ${xrdb:foreground:#e5e9f0}
foreground-alt = ${xrdb:color7:#282e3a}
primary = ${xrdb:color1:#ffb52a}
secondary = ${xrdb:color2:#e60053}
alert = ${xrdb:color3:#B48EAD}

color0=${xrdb:color0}
color1=${xrdb:color1}
color2=${xrdb:color2}
color3=${xrdb:color3}
color4=${xrdb:color4}
color5=${xrdb:color5}
color6=${xrdb:color6}
color7=${xrdb:color7}
color8=${xrdb:color8}
color9=${xrdb:color9}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 22
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 0

border-size = 5
border-color = ${colors.background} 

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:style=Bold:size=11;3"
font-1 = "Mochiy Pop One:pixelsize=12;3"

modules-left = i3
modules-center = windowtitle spotify
;modules-right = memory battery volume date powermenu
modules-right = battery volume date powermenu

cursor-click = pointer
cursor-scroll = pointer

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/i3]
type = internal/i3
format = <label-state>   <label-mode>
index-sort = true

wrapping-scroll = true
icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-default = 0

label-focused = %index%
label-focused-background = ${colors.color2}
label-focused-underline = ${colors.primary}
label-focused-foreground = ${colors.foreground-alt}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-underline = ${colors.primary}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 2

pin-workspaces = true

label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-foreground = #e5e9f0
label-occupied-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.color5}
label-urgent-foreground = #e5e9f0
label-urgent-padding = 2

label-empty = %icon% 
label-empty-background = ${colors.background}
label-empty-foreground = #e5e9f0
label-empty-padding = 2

label-mode-padding = 2

label-separator = 

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/windowtitle]
type = internal/xwindow
format = <label>
format-background = ${colors.color8}
format-foreground = ${colors.background}
format-padding = 4
label = "  %title%"
label-maxlen = 80
label-empty = " "
label-empty-font = 3
label-separator = " "
label-empty-foreground = ${colors.background}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/volume]
type = internal/pulseaudio

use-ui-max = falseinterval = 2
format-volume = "<ramp-volume> <label-volume>"
ramp-volume-0 =
ramp-volume-0-font = 2
ramp-volume-1 =墳
ramp-volume-1-font = 2
ramp-volume-2 =墳
ramp-volume-2-font = 2
format-volume-background = ${colors.color4}
format-volume-foreground = ${colors.background}
format-volume-padding = 1

format-muted = <label-muted>
label-muted =" Muted"
format-muted-background = ${colors.color4}
format-muted-foreground = ${colors.background}
format-muted-padding = 1
click-right = exec pavucontrol &

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/spotify]
type = custom/script
tail = true
format-prefix = "  "
format = <label>
format-background = ${colors.color3}
format-foreground = ${colors.background}
format-padding = 4
exec = ~/dotfiles/polybar/ph04/scripts/scroll_spotify_status.sh


[module/spotify-prev]
type = custom/script
exec = echo "   玲  "
format = <label>
click-left = playerctl previous -p spotify
format-background = ${colors.color3}
format-foreground = ${colors.background}

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "     "
hook-1 = echo "     "
initial = 1
click-left = playerctl play-pause -p spotify
format-background = ${colors.color3}
format-foreground = ${colors.background}

[module/spotify-next]
type = custom/script
exec = echo "   怜  "
format = <label>
click-left = playerctl next -p spotify
format-background = ${colors.color3}
format-foreground = ${colors.background}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/memory]
type = internal/memory
interval = 3

format = <label>

format-prefix = ﬙
format-prefix-font = 4
format-prefix-foreground = #ffffff
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = "  %mb_used% "

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/date]
type = internal/date
interval = 1

date = 
date-alt = "  %A, %b %d -"

time = "  %H:%M:%S "
time-alt = "%H:%M:%S  "

format-prefix-padding = 2
format-prefix-font = 2
format-prefix-foreground = #ffffff
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = %date% %time%

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/battery]
type = internal/battery

full-at = 99
battery = BAT1
adapter = ADP1

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.shade_medium}
format-charging-padding = 2

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.shade_medium}
format-discharging-padding = 2

format-full = <label-full>
format-full-prefix = %{T4}%{T-}
format-full-prefix-font = 2
format-full-prefix-foreground = ${colors.state_full}
format-full-background = ${colors.shade_medium}
;format-full-padding = 5
format-full-padding = 2

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = "  Full"

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-font = 2

animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-font = 2
animation-charging-framerate = 750

animation-discharging-0 =  
animation-discharging-1 =  
animation-discharging-2 =  
animation-discharging-3 =  
animation-discharging-4 =  
animation-discharging-framerate = 500

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/powermenu]
type = custom/text
content = "  "

content-background = ${colors.color8}
content-foreground = ${colors.foreground}
content-padding = 2

click-left = rofi -show p -modi p:~/dotfiles/rofi/rofi-power -theme ~/dotfiles/rofi/everforest.rasi -lines 6~/dotfiles/rofi/rofi-power &

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
;margin-top = 5
;margin-bottom = 5

