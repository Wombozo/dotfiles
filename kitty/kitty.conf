enable_audio_bell no
listen_on unix:@moo
allow_remote_control yes
disable_ligatures cursor
font_features FiraCode-Retina +zero
font_family FuraCode Nerd Font
font_family Incosolata
#font_family Source Code Pro Bold
#font_family Hack Bold
font_family DejaVu Sans Mono Bold
font_family Ellograph CF

dynamic_background_opacity yes

tab_bar_edge top
tab_bar_style powerline
#tab_powerline_style angled

tab_bar_min_tabs 1
tab_title_template "{fmt.fg.tab}{title}{fmt.fg.blue}({num_windows})"
active_tab_background   #eee
tab_bar_background none
inactive_tab_background #999

#tab_bar_style custom

hide_window_decorations yes

enabled_layouts fat, tall, stack

#window_padding_width 0
#window_padding_height 0

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map ctrl+shift+l resize_window wider
map ctrl+shift+h resize_window narrower


map ctrl+shift+n next_layout

map ctrl+shift+k previous_window
map ctrl+shift+j next_window
